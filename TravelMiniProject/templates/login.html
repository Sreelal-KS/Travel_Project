{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/register_style.css '%}">
    <!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
</head>
<body>

<div class="body"></div>
<div class="grad"></div>
<div class="header">
    <div>Site<span>Travello</span></div>
</div>
<br>
<div class="login">
    <form action="login" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
        <input type="submit" name="submit" value="Login">
    </form>
</div>

{% for msg in messages %}
    {{msg}}
 {% endfor %}
</body>
</html>
